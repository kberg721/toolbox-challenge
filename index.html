<html lang="en">
	<head>
		<title>Memory</title>
		<link rel="stylesheet" type="text/css" 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 		<link href="toolbox-challenge.css" type="text/css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
 		<script src="toolbox-challenge.js" type="text/javascript"></script>
		<meta name="author" content="Kyle Bergman">
	</head>

	<body class="container-fluid">
		<header>
			<h1>How Great is Your Memory?</h1>
			<h2>Match the Tiles</h2>
		</header>
		<div id="main">
			<div id="playArea" class="row">
				<div id="puzzlearea" class="col-md-9"></div>
				<div id="menuarea" class="col-md-3">
					<div id="menu">
						<button type="button" class="btn" id="help" data-toggle="popover" 
							data-trigger="click" data-placement="bottom"
							data-content="Getting started is simple, just click 'Start New', 
							and match the tiles two at a time until you match all 8!">Help!
						</button>
						<button class="btn start" type="button">Start New</button>
						<p id="unsuccess">Unsuccessful Matches: 0</p>
						<p id="matchesMade">Matches Made: 0</p>
						<p id="remaining">Matches Remaining: 8</p>
						<p id="time">Time Elapsed: 0 seconds</p>
					</div>
				</div>
			</div>
			<div id="winner">
				<h1>YOU WIN!</h1>
				<img alt="dancing man gif" src="http://i.imgur.com/hDLwTh8.gif"> <br>
				<button class="start" type="button">Start New Game</button>
			</div>
		</div>
	</body>
</html>
